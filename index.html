<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konverteringskalkulator</title>
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007acc" />

  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="manifest.json" />
</head>

<body data-theme="light">
  <header>
    <h1>ðŸ”„ Konverteringskalkulator</h1>
    <p>Konverter mellom enheter for volum, vekt, lengde, temperatur, tid, valuta og mer.</p>
    <div class="theme-toggle-container">
      <span>Bytt tema:</span>
      <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
    </div>
  </header>

  <main class="converter-container">
    <div class="converter-box">
      <label for="category">Kategori:</label>
      <select id="category" onchange="populateUnits()">
        <option value="volume">Volum</option>
        <option value="weight">Vekt</option>
        <option value="length">Lengde</option>
        <option value="temperature">Temperatur</option>
        <option value="time">Tid</option>
        <option value="valuta">Valuta</option>
      </select>

      <div class="field-row">
        <input type="number" id="inputValue" placeholder="Skriv inn verdi" step="any" />

        <div>
          <label for="fromUnit">Fra:</label>
          <select id="fromUnit"></select>
        </div>

        <div>
          <label for="toUnit">Til:</label>
          <select id="toUnit"></select>
        </div>
      </div>

      <button class="convert-btn" onclick="convert()">Konverter</button>
      <div class="result-box" id="result"></div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Konverteringskalkulator | Laget av Roger</p>
  </footer>

  <script src="js/units.js"></script>
  <script src="js/converter.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
