<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4a90e2">
  <title>Konverteringskalkulator</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="manifest" href="manifest.json">
  

</head>

<body>
  <header>
    <div class="theme-toggle-container">
      <span>Bytt tema:</span>
      <button class="theme-toggle" aria-label="Bytt mellom lys og mørk modus">🌙</button>
      </div>
    <h1>🔄 Konverteringskalkulator</h1>
    <p>Enkel og rask enhetskonvertering – tilpasset både mobil og desktop.</p>
  </header>

  <main class="converter-container">
    <section class="converter-box">
      <div class="field">
        <label for="category">Kategori</label>
        <select id="category" onchange="populateUnits()">
          <option value="volume">🧪 Volum</option>
          <option value="weight">⚖️ Vekt</option>
          <option value="length">📏 Lengde</option>
          <option value="temperature">🌡️ Temperatur</option>
          <option value="time">⏱️ Tid</option>
        </select>
      </div>

      <div class="field">
        <label for="inputValue">Verdi</label>
        <input type="number" id="inputValue" placeholder="Skriv inn verdi" step="any" />
      </div>

      <div class="field-row">
        <div class="field">
          <label for="fromUnit">Fra</label>
          <select id="fromUnit"></select>
        </div>

        <div class="field">
          <label for="toUnit">Til</label>
          <select id="toUnit"></select>
        </div>
      </div>

      <button class="convert-btn" onclick="convert()">Konverter</button>
      <div id="result" class="result-box">Resultat vises her</div>
    </section>
  </main>

  <footer>
    <p>© 2025 Konverteringskalkulator | Laget av Cre8XF</p>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
